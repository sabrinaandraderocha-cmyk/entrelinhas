{% extends "base.html" %}
{% block title %}Redefinir senha • Entrelinhas{% endblock %}

{% block content %}
  <div class="section-title">
    <div>
      <h2>Redefinir senha</h2>
      <p class="muted">Escolha uma nova senha.</p>
    </div>
  </div>

  <form class="card form" method="post">
    <label>Nova senha</label>
    <input class="input" type="password" name="password" placeholder="mínimo 6 caracteres" required>

    <label style="margin-top:10px;">Confirmar senha</label>
    <input class="input" type="password" name="confirm" placeholder="repita a senha" required>

    <div class="row">
      <button class="btn primary" type="submit">Salvar</button>
      <a class="btn secondary" href="{{ url_for('login') }}">Cancelar</a>
    </div>
  </form>
{% endblock %}
