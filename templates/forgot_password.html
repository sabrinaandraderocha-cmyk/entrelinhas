{% extends "base.html" %}
{% block title %}Esqueci minha senha â€¢ Entrelinhas{% endblock %}

{% block content %}
  <div class="section-title">
    <div>
      <h2>Esqueci minha senha</h2>
      <p class="muted">A gente te manda um link para redefinir.</p>
    </div>
  </div>

  <form class="card form" method="post">
    <label>E-mail</label>
    <input class="input" type="email" name="email" placeholder="seuemail@exemplo.com" required>

    <div class="row">
      <button class="btn primary" type="submit">Enviar link</button>
      <a class="btn secondary" href="{{ url_for('login') }}">Voltar</a>
    </div>

    {% if show_link %}
      <div class="divider"></div>
      <p class="muted small">
        <strong>Link de teste (sem SMTP):</strong><br>
        <a href="{{ show_link }}">{{ show_link }}</a>
      </p>
    {% endif %}
  </form>
{% endblock %}
